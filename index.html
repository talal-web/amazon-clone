<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                </div>
            </div>
            <div class="nav-address border">
                <p class="add-fir">Deliver to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">Pakistan</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="nav-select">
                    <option>All</option>
                </select>
                <input class="nav-input" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-sign-in border">
                <p><span>Hello, sign-in</span></p>
                <p class="sign-in-sec">Accounts & Lists</p>
            </div>
            <div class="nav-orders border">
                <p><span>Returns</span></p>
                <p class="sign-in-sec">& Orders</p>
            </div>
            <div class="nav-cart border">
                <p>Cart</p>
                <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div> 
            </div>
        </div>
        <div class="panel">
            <div class="panel-menu border">
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <p>All</p>
            </div>
            <div class="panel-opt">
                <p class="border">Today's Deals</p>
                <p class="border">Registry</p>
                <p class="border">Prime Video</p>
                <p class="border">Gift Cards</p>
                <p class="border">Customer Service</p>
                <p class="border">Sell</p>
            </div>
        </div>
    </header>
</body>
</html>
